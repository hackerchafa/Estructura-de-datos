<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola de Atención al Cliente - Caso Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Volver</a>
        <header>
            <h1>🏪 Cola de Atención al Cliente</h1>
            <p class="subtitle">Caso Simple - Estructura de Datos: Cola (Queue)</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Clientes en Cola</div>
                <div class="stat-value" id="queueSize">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Siguiente Cliente</div>
                <div class="stat-value" id="nextCustomer" style="font-size: 1.5em;">Ninguno</div>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="customerName" 
                    placeholder="Ingresa el nombre del cliente..."
                    autocomplete="off"
                >
            </div>
            <div class="button-group">
                <button class="btn-add" id="addCustomer">
                    ➕ Agregar Cliente
                </button>
                <button class="btn-attend" id="attendCustomer">
                    👤 Atender Siguiente
                </button>
                <button class="btn-peek" id="peekCustomer">
                    👀 Ver Siguiente
                </button>
                <button class="btn-clear" id="clearQueue">
                    🗑️ Limpiar Cola
                </button>
            </div>
        </div>

        <div id="queueDisplay">
            <div class="empty-queue">La cola está vacía</div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="queue.js"></script>
    <script src="app.js"></script>
</body>
</html>
